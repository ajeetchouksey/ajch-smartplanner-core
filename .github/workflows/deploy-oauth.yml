name: Deploy OAuth Standalone App

on:
  push:
    branches: [main]
    paths: ['oauth-standalone/**']
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: oauth-standalone/package-lock.json
          
      - name: Install dependencies
        working-directory: oauth-standalone
        run: npm ci
        
      - name: Build application with secrets
        working-directory: oauth-standalone
        env:
          # Inject GitHub secrets as environment variables
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          VITE_APP_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          echo "Building with OAuth configuration..."
          npm run build
          
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./oauth-standalone/dist
          cname: # Add your custom domain here if you have one
          
      - name: Deployment Summary
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          echo "üì± App URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "üîê OAuth credentials injected from GitHub secrets"
