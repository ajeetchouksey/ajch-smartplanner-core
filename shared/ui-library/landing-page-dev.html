<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPlanner - Landing Page Design (Dev Mode)</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Top Menu with Weather and Location -->
    <div id="top-menu" style="display: flex; align-items: center; justify-content: space-between; background: #181c2f; color: #fff; padding: 12px 32px; font-size: 1rem;">
      <nav style="display: flex; align-items: center; gap: 32px;">
        <span style="font-weight: bold; letter-spacing: 1px; font-size: 1.15em;">SmartPlanner</span>
        <a href="/" style="color: #fff; text-decoration: none; font-weight: 500;">Main</a>
        <a href="/apps/travel/" style="color: #fff; text-decoration: none; font-weight: 500;">Travel</a>
        <a href="/apps/finance/" style="color: #fff; text-decoration: none; font-weight: 500;">Finance</a>
        <a href="/apps/day/" style="color: #fff; text-decoration: none; font-weight: 500;">Day Planner</a>
      </nav>
      <div style="display: flex; align-items: center; gap: 24px;">
        <!-- Notification Bell Icon -->
        <span id="notification-bell" style="display: flex; align-items: center; font-size: 1.5em; cursor: pointer;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6V11c0-3.07-1.63-5.64-5-6.32V4a1 1 0 1 0-2 0v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29A1 1 0 0 0 6 19h12a1 1 0 0 0 .71-1.71L18 16z" fill="#fff"/>
          </svg>
        </span>
        <!-- Weather Info -->
        <div id="weather-info" style="display: flex; align-items: center; gap: 10px;">
          <span id="weather-icon" style="display: flex; align-items: center; font-size: 1.3em;">☀️</span>
          <span id="weather-text">Sunny, 32°C, Mumbai</span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <!-- AI Disclaimer Footer -->
    <footer style="position: fixed; left: 0; right: 0; bottom: 0; background: rgba(24,28,47,0.95); color: #fff; text-align: center; padding: 10px 0; font-size: 0.95rem; z-index: 100; box-shadow: 0 -2px 8px rgba(0,0,0,0.08);">
      <span style="opacity: 0.85;">AI Disclaimer: This application uses AI to assist with planning and recommendations. Please verify all important information independently. We are committed to responsible AI and ethical use.</span>
    </footer>
    <script type="module" src="/src/dev-main.tsx"></script>
  </body>
</html>
npm run dev
